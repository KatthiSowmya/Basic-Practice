<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
        <title>
          Profile Card UI Design
        </title>
        <link rel="stylesheet"href="Style.css">
        <link rel="stylesheet"href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
      </head>
      <body>
        <div class="profile-card">
          <div class="image">
          <img src="img.png.jpg" alt="image of sowmya" 
          class="profile-img">
        </div>
        <div class="text-data">
          <span class="name"><strong>Katthi Sowmya</strong></span>
            <span class="Student">CMR Technical Campus</span>
        </div>
        <div class="media-buttons">
          <a href="#" style="background-color: rgb(81, 81, 174);" class="link">
            <i class='bx bxl-facebook'></i>
          </a>
          <a href="#" style="background-color: rgb(81, 172, 207);" class="link"
            <i class='bx bxl-twitter'></i>
          </a>
          <a href="#" style="background-color: rgb(207, 39, 95)" class="link">
            <i class='bx bxl-instagram'></i>
          </a>
          <a href="#" style="background-color: red;" class="link">
            <i class='bx bxl-youtube'></i>
          </a>
          <a href="#" style="background-color: rgb(86, 86, 198);" class="link">
            <i class='bx bxl-linkedin-square'></i>
          </a>
        </div>
        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Message</button>
        </div>
        <div class="analytics">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">143M</span>
          </div>
          <div class="data">
            <i class='bx bx-message'></i>
            <span class="number">143K</span>
          </div>
          <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">100K</span>
          </div>
        </div>
        </div> 
    </body>
</html>
